<meta charset="UTF-8">
<input type="text" id="address">
<button>위도/경도 변환</button>

<hr>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>	
	
<script>
	$('button').click(function(){ // 버튼을 클릭하면
		$.ajax({
			url : '/getKakao',
			type : 'get',
			data : {'address' : $('#address').val()},
			success : function(res){
				console.log(res);
			}
		})
	});
</script>
